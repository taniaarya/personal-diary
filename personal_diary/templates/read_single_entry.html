{% extends 'base.html' %}

<!--
Displays a page showing the title, body text, and date created for an entry. It also contains buttons to
edit or delete an entry.

Args:
    entry: the entry object to display
-->

{% block content %}

<h2 class="title">{{entry.title}} </h2>

<div style="width: 800px">
    <p style="font-size: 16px" class="mb-4">Created: {{entry.created.replace(microsecond=0)}}</p>
    <a href="{{ url_for('delete_entry', entry_id=entry.id) }}" class="btn btn-danger" role="button">Delete</a>
    <a href="{{ url_for('update_entry', entry_id=entry.id) }}" class="btn btn-primary" role="button">Edit</a>
    <br>
    <br>

    <div class="card">
        <div class="card-body">
            {{entry.body|safe}}
        </div>
    </div>
</div>

{% endblock %}
